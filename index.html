<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/1ea4b633ed.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <div class="header row">
          <div class="col-2"><p class="logo">weather</p></div>
          <div class="col-8">
            <form id="search-form">
              <input
                type="text"
                placeholder="find your city"
                autocomplete="off"
                id="city-input"
              />
              <button id="search-button" type="submit">
                <i
                  class="fa-solid fa-magnifying-glass"
                  style="color: #daf0ec"
                ></i>
              </button>
            </form>
          </div>
          <div class="col-2">
            <button class="current-button" id="current-button">CURRENT</button>
          </div>
        </div>
        <div class="location-date">
          <div class="location">
            <i class="fa-solid fa-location-dot" style="color: #daf0ec"></i>
            <h1></h1>
          </div>
          <div class="current-date" id="current-date"></div>
        </div>
        <div class="current-weather-container row">
          <div class="current-temp-container col-md-auto">
            <img id="weather-icon" src="" alt="" />
            <div>
              <span id="current-temperature"></span>
              <div class="units">
                <a href="#" id="celsius" class="clicked">째C</a>
                |
                <a href="#" id="fahrenheit">째F</a>
              </div>
              <br />
              <span id="description"></span>
            </div>
          </div>
          <div class="indicators-container col">
            <div class="row align-items-center indicators-items">
              <div class="col">
                <span id="current-max-temp"></span>째
                <br />
                <span class="label">max</span>
              </div>
              <div class="col">
                <span id="current-humidity"></span> %
                <br />
                <span class="label">humidity</span>
              </div>
              <div class="w-100"></div>
              <div class="col">
                <span id="current-min-temp"></span>째
                <br />
                <span class="label">min</span>
              </div>
              <div class="col">
                <span id="current-wind-speed"></span> m/s
                <br />
                <span class="label">wind</span>
              </div>
            </div>
          </div>
        </div>
        <h2>This week</h2>
        <div class="forecast-container" id="forecast-container"></div>
        <footer>
          <a
            class="footer-link"
            target="_blank"
            href="https://github.com/annayemsen/weather"
            >Open-source code
          </a>
          by Anna Stepanenko
          <br />
          <a
            class="footer-link"
            target="_blank"
            href="https://dribbble.com/shots/2191392-Free-weather-flat-icons"
            >Weather icons</a
          >
          by Daniele De Santis
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
